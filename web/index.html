<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, 0);
        top: 10px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Helvetica';
        font-weight: bold;
        font-size: 12px;
        line-height: 30px;
        padding-left: 10px;
      }


    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="datagrid.js"></script>
    <script src="b2gridmap.js"></script>    
    <style>
      #legend {
        background: white;
        padding: 10px;
      }
    </style>
  <TITLE> Belle II Grid System </TITLE>
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <META HTTP-EQUIV="Expires" CONTENT="-1">
  </head>
  <body>

<!-- [START region_toolbar] -->
    <div id="floating-panel">
        Show / Hide :
      <input type="button" value="Computing sites" onclick="toogleCE();"></input>
      <input type="button" value="Storage sites" onclick="toogleSE();"></input>
      <input type="button" value="Connections" onclick="toogleLines();"></input>
    </div>
<!-- [END region_toolbar] -->
    <div id="map"></div>
    <div id="legend"><h3>Legend</h3></div>


 </body>
</html>
